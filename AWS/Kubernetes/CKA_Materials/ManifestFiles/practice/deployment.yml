apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: deployment
  name: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx-pod
  template:
    metadata:
      labels:
        name: nginx-pod
      name: nginx-pod
    spec:
      containers:
        - name: nginx-image
          image: nginx
